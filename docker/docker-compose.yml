# memory-graphiti infrastructure: FalkorDB + Graphiti MCP + PostgreSQL + SpiceDB
#
# Usage:
#   cp .env.example .env        # Fill in OPENAI_API_KEY at minimum
#   docker compose up -d        # Start infrastructure
#   docker compose logs -f      # Watch startup
#
# Infrastructure services are available at:
#   FalkorDB:        localhost:6379 (Redis protocol), localhost:3000 (web UI)
#   Graphiti MCP:    http://localhost:8000
#   SpiceDB gRPC:    localhost:50051
#   SpiceDB HTTP:    localhost:8443
#   PostgreSQL:      localhost:5432
#
# To also run the OpenClaw gateway (optional):
#   docker compose --profile gateway up -d

services:
  # --------------------------------------------------------------------------
  # OpenClaw Gateway (opt-in via --profile gateway)
  # --------------------------------------------------------------------------
  openclaw-gateway:
    profiles: [gateway]
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPICEDB_TOKEN: ${SPICEDB_TOKEN:-dev_token}
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./workspace}:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]
    depends_on:
      graphiti-mcp:
        condition: service_healthy
      spicedb:
        condition: service_healthy

  # --------------------------------------------------------------------------
  # FalkorDB — graph database for Graphiti
  # --------------------------------------------------------------------------
  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "${FALKORDB_PORT:-6379}:6379"    # FalkorDB/Redis protocol
      - "${FALKORDB_UI_PORT:-3000}:3000" # FalkorDB web UI
    volumes:
      - falkordb-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --------------------------------------------------------------------------
  # Graphiti MCP Server — knowledge graph API over HTTP
  # --------------------------------------------------------------------------
  graphiti-mcp:
    image: ghcr.io/getzep/graphiti-mcp:latest
    ports:
      - "${GRAPHITI_PORT:-8000}:8000"    # MCP HTTP endpoint
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FALKORDB_URI=redis://falkordb:6379
    depends_on:
      falkordb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # PostgreSQL — persistent datastore for SpiceDB
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: spicedb
      POSTGRES_PASSWORD: ${SPICEDB_DB_PASSWORD:-spicedb_dev}
      POSTGRES_DB: spicedb
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spicedb"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --------------------------------------------------------------------------
  # SpiceDB — authorization engine (persistent via PostgreSQL)
  # --------------------------------------------------------------------------
  spicedb-migrate:
    image: authzed/spicedb:latest
    command:
      - migrate
      - head
      - --datastore-engine=postgres
      - --datastore-conn-uri=postgres://spicedb:${SPICEDB_DB_PASSWORD:-spicedb_dev}@postgres:5432/spicedb?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  spicedb:
    image: authzed/spicedb:latest
    command:
      - serve
      - --grpc-preshared-key=${SPICEDB_TOKEN:-dev_token}
      - --datastore-engine=postgres
      - --datastore-conn-uri=postgres://spicedb:${SPICEDB_DB_PASSWORD:-spicedb_dev}@postgres:5432/spicedb?sslmode=disable
      - --http-enabled=true
    ports:
      - "${SPICEDB_GRPC_PORT:-50051}:50051" # gRPC API
      - "${SPICEDB_HTTP_PORT:-8443}:8443"   # HTTP gateway
      - "${SPICEDB_METRICS_PORT:-9090}:9090" # Metrics/health
    depends_on:
      postgres:
        condition: service_healthy
      spicedb-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:50051"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  falkordb-data:
  postgres-data:
